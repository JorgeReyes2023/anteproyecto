<div class="user-create-container" style="max-width:400px;margin:auto;">
    <h2>Crear Usuario</h2>
    <form (ngSubmit)="createUser()" #userForm="ngForm">
        
        <mat-form-field appearance="fill" class="form-group" style="width:100%;">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput type="text" id="username" name="username" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group" style="width:100%;">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="email" id="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group" style="width:100%;">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" id="password" name="password" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group" style="width:100%;">
            <mat-label>Rol</mat-label>
            <mat-select id="role" name="role" required>
                <mat-option value="">Seleccione un rol</mat-option>
                <mat-option value="admin">Administrador</mat-option>
                <mat-option value="user">Usuario</mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" style="width:100%;">Crear Usuario</button>
    </form>
</div>
