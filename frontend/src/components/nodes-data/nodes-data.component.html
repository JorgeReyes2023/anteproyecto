<div class="add-button">
  <button mat-raised-button color="primary" (click)="openCreateDialog()">
    Crear nodo
    <mat-icon>add</mat-icon>
  </button>
</div>

<mat-list>
  <!-- Headers -->
  <mat-list-item class="header-row">
    <div class="node-info-row header">
      <span>Nombre</span>
      <span>Ubicación</span>
      <span>Estado</span>
      <span>Proyecto</span>
      <span>Sensores</span>
      <span class="actions-header">Acciones</span>
    </div>
  </mat-list-item>

  <!-- Data -->
  <mat-list-item *ngFor="let node of nodes; trackBy: trackByNodeId">
    <div class="node-info-row">
      <!-- Nom -->
      <span>{{ node.name }}</span>

      <!-- Localisation -->
      <span>{{ node.location || "Sin ubicación" }}</span>

      <!-- Statut avec icône -->
      <span class="status-cell">
        <mat-icon [color]="getStatusColor(node.status)">
          {{ getStatusIcon(node.status) }}
        </mat-icon>
        {{ node.status | titlecase }}
      </span>

      <!-- Projet -->
      <span>
        <ng-container *ngIf="hasProject(node); else noProject">
          {{ node.project.name }}
        </ng-container>
        <ng-template #noProject>
          <span class="text-no-data">Sin proyecto</span>
        </ng-template>
      </span>
      <!-- Liste des capteurs -->
      <span>
        <ng-container *ngIf="hasSensors(node); else noSensors">
          <ul class="sensor-list">
            <li *ngFor="let sensor of node.sensors">{{ sensor.name }}</li>
          </ul>
        </ng-container>
        <ng-template #noSensors>
          <span class="text-no-data">Sin sensores</span>
        </ng-template>
      </span>

      <!-- Actions -->
      <span class="actions">
        <button
          mat-icon-button
          color="primary"
          aria-label="Editar nodo"
          (click)="openUpdateDialog(node)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          aria-label="Eliminar nodo"
          (click)="onDelete(node)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </span>
    </div>
  </mat-list-item>
</mat-list>
