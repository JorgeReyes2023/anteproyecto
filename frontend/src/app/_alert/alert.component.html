<div *ngFor="let alert of alerts" [ngClass]="cssClass(alert)" class="mat-elevation-z2" style="margin-bottom: 8px;">
    <mat-card>
        <mat-card-content>
            <div [innerHTML]="alert.message"></div>
        </mat-card-content>
        <button mat-icon-button color="warn" (click)="removeAlert(alert)" style="position: absolute; top: 4px; right: 4px;">
            <mat-icon>close</mat-icon>
        </button>
    </mat-card>
</div>
